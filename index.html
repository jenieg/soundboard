<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./ico-bird.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <title>Montana Bird Soundboard</title>
</head>
<body>
    <main class="container mx-auto flex flex-col">
        <p class="mx-auto p-5">Press 1-9 on your keyboard to hear bird call.</p>

        <div class="mx-auto flex flex-wrap gap-5">
            <div data-key="49||97" class="key flex flex-col outline rounded-sm">
                <kbd>1</kbd>
                <span class="sound">American Goldfinch</span>
            </div>
            <div data-key="50||98" class="key flex flex-col outline rounded-sm">
                <kbd>2</kbd>
                <span class="sound">American Robin</span>
            </div>
            <div data-key="51||99" class="key flex flex-col outline rounded-sm">
                <kbd>3</kbd>
                <span class="sound">Bewick's Wren</span>
            </div>
            <div data-key="52||100" class="key flex flex-col outline rounded-sm">
                <kbd>4</kbd>
                <span class="sound">Black Billed Robin</span>
            </div>
            <div data-key="53||101" class="key flex flex-col outline rounded-sm">
                <kbd>5</kbd>
                <span class="sound">Black-capped Chickadee</span>
            </div>
            <div data-key="54||102" class="key flex flex-col outline rounded-sm">
                <kbd>6</kbd>
                <span class="sound">Brown-headed Cowbird</span>
            </div>
            <div data-key="55||103" class="key flex flex-col outline rounded-sm">
                <kbd>7</kbd>
                <span class="sound">Dark-eyed Junco</span>
            </div>
            <div data-key="56||104" class="key flex flex-col outline rounded-sm">
                <kbd>8</kbd>
                <span class="sound">Red-tailed Hawk</span>
            </div>
            <div data-key="57||105" class="key flex flex-col outline rounded-sm">
                <kbd>9</kbd>
                <span class="sound">Western Meadowlark</span>
            </div>
        </div>

        <button id="btn-stop" class="p-5">Stop</button>
    </main>


    <audio data-key="49" src="./sounds/americangoldfinch.mp3"></audio>
    <audio data-key="50" src="./sounds/americanrobin.mp3"></audio>
    <audio data-key="51" src="./sounds/bewickswren.mp3"></audio>
    <audio data-key="52" src="./sounds/blackbilledrobin.mp3"></audio>
    <audio data-key="53" src="./sounds/blackcappedchickadee.mp3"></audio>
    <audio data-key="54" src="./sounds/brownheadedcowbird.mp3"></audio>
    <audio data-key="55" src="./sounds/darkeyedjunco.mp3"></audio>
    <audio data-key="56" src="./sounds/redtailedhawk.mp3"></audio>
    <audio data-key="57" src="./sounds/westernmeadowlark.mp3"></audio>

    <script src="./main.js"></script>
</body>
</html>
