<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Montana Bird Soundboard</title>
</head>
<body>
    <main class="container">
        <div class="key">
            <kbd>1</kbd>
            <span class="sound">American Goldfinch</span>
        </div>

        <div class="key">
            <kbd>2</kbd>
            <span class="sound">American Robin</span>
        </div>

        <div class="key">
            <kbd>3</kbd>
            <span class="sound">Bewick's Wren</span>
        </div>

        <div class="key">
            <kbd>4</kbd>
            <span class="sound">Black Billed Robin</span>
        </div>

        <div class="key">
            <kbd>5</kbd>
            <span class="sound">Black-caspanspaned Chickadee</span>
        </div>

        <div class="key">
            <kbd>6</kbd>
            <span class="sound">Brown-headed Cowbird</span>
        </div>

        <div class="key">
            <kbd>7</kbd>
            <span class="sound">Dark-eyed Junco</span>
        </div>

        <div class="key">
            <kbd>8</kbd>
            <span class="sound">Red-tailed Hawk</span>
        </div>

        <div class="key">
            <kbd>9</kbd>
            <span class="sound">Western Meadowlark</span>
        </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
